</head><body>OSI Model Layer 5 Session<br/>
<br/>
- Layer 5<br/>
- Session Layer<br/>
- Traffic Control Layer<br/>
- Controls Connections between computers<br/>
- Establishes, manages and terminates connections<br/>
- Regulates when computers can send / how much they can send<br/>
- Coordinates conversation between the layers<br/>
